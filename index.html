<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
  body {

    font-family: 'Poppins', sans-serif;
    color: white;
    background: radial-gradient(circle at top, #1b2b4f, #000814);

  .container {

  .card {

  h1, h2 {

  }

  input {

    border-radius: 6px;
    border: none;
    width: 80%;
    margin-top: 15px;
    font-size: 16px;
  }

  button {
    margin-top: 15px;
    padding: 10px 20px;
    border-radius: 20px;
    border: none;
    background: #ff4d6d;
    color: white;
    font-size: 16px;
    cursor: pointer;
  }

  button:hover {

  }

  .hearts {

    top: 15px;

    text-align: center;

  }

  .hint {

    font-size: 14px;
    opacity: 0.8;
  }

  .hidden {

  .music {

    cursor: pointer;
    opacity: 0.8;
  }

  .easter {

    bottom: 15px;

    cursor: pointer;
    opacity: 0.5;
  }

  .midnight {
    margin-top: 25px;
    font-size: 14px;
    opacity: 0.8;
  }
</style>
</head>

<body>
<div class="stars"></div>

<div class="hearts" id="hearts">‚ù§Ô∏èü§çü§ç</div>

    hearts.innerText = "‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è";

      <h2>Riddle 3</h2>

      I get jealous sometimes,<br>

      When you call me baby,<br>
      the world goes quiet.<br><br>

As this year ends, I just want you to know how grateful I am that you exist in my life. You walked in quietly, but somehow you changed the way my days feel, the way I smile, and the way I look forward to tomorrow. With you, even ordinary moments feel special, and that‚Äôs rare magic üåôüí´

function check(correct) {

function toggleMusic() {

}

function checkMidnight() {
  const now = new Date();
  const midnight = new Date();
  midnight.setHours(24,0,0,0);

  const diff = midnight - now;

  if (diff <= 0) {
    document.getElementById("midnight").innerHTML =
      "‚ú® It‚Äôs midnight. And I still choose you. Always.";
  } else {
    setTimeout(checkMidnight, diff);

</script>
</body>
</html>
