<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Under the Same Sky</title>

<!-- Premium Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: 'Inter', sans-serif;
  color: #fff;
  background: #000;
  overflow-x: hidden;
}

canvas {
  position: fixed;
  inset: 0;
  z-index: -1;
}

.hearts {
  position: fixed;
  top: 16px;
  width: 100%;
  text-align: center;
  font-size: 22px;
  z-index: 10;
}

.controls {
  position: fixed;
  bottom: 18px;
  width: 100%;
  display: flex;
  justify-content: space-between;
  padding: 0 20px;
  z-index: 10;
}

.control-btn {
  cursor: pointer;
  opacity: 0.85;
  font-size: 18px;
}

.container {
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 20px;
}

.card {
  max-width: 560px;
  width: 100%;
  padding: 32px;
  border-radius: 18px;
  background: rgba(255,255,255,0.08);
  backdrop-filter: blur(14px);
  box-shadow: 0 20px 50px rgba(0,0,0,0.5);
  animation: fadeUp 1.2s ease;
}

@keyframes fadeUp {
  from { opacity: 0; transform: translateY(25px); }
  to { opacity: 1; transform: translateY(0); }
}

h1,h2,h3 {
  font-family: 'Playfair Display', serif;
  font-weight: 500;
}

p {
  line-height: 1.7;
  font-size: 16px;
}

input {
  width: 100%;
  padding: 12px;
  margin-top: 14px;
  border-radius: 10px;
  border: none;
  outline: none;
  font-size: 16px;
}

input:focus {
  box-shadow: 0 0 0 2px rgba(255,77,109,0.6);
}

button {
  margin-top: 18px;
  padding: 12px 26px;
  border-radius: 999px;
  border: none;
  background: linear-gradient(135deg,#ff4d6d,#ff758f);
  color: white;
  font-size: 16px;
  cursor: pointer;
  transition: transform .2s ease, box-shadow .2s ease;
}

button:hover {
  transform: translateY(-2px);
  box-shadow: 0 10px 25px rgba(255,77,109,0.4);
}

.feedback {
  margin-top: 12px;
  font-size: 14px;
  opacity: 0.8;
}

.modal {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.6);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 20;
}

.modal-content {
  background: rgba(255,255,255,0.12);
  backdrop-filter: blur(12px);
  padding: 24px;
  border-radius: 14px;
  max-width: 360px;
  text-align: center;
}
</style>
</head>

<body>

<canvas id="stars"></canvas>

<div class="hearts" id="hearts">‚ù§Ô∏èü§çü§ç</div>

<div class="controls">
  <div class="control-btn" onclick="toggleMusic()">üéµ</div>
  <div class="control-btn" onclick="showEgg()">‚≠ê</div>
</div>

<div class="container">
  <div class="card" id="game"></div>
</div>

<audio id="music" loop>
  <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_cfa77c5fa7.mp3">
</audio>

<script>
/* ‚≠ê STARFIELD */
const canvas = document.getElementById('stars');
const ctx = canvas.getContext('2d');
let w,h,stars=[];

function resize() {
  w = canvas.width = window.innerWidth;
  h = canvas.height = window.innerHeight;
  stars = Array.from({length:150},()=>({
    x: Math.random()*w,
    y: Math.random()*h,
    r: Math.random()*1.5
  }));
}
window.addEventListener('resize', resize);
resize();

function draw() {
  ctx.clearRect(0,0,w,h);
  ctx.fillStyle='white';
  stars.forEach(s=>{
    ctx.beginPath();
    ctx.arc(s.x,s.y,s.r,0,Math.PI*2);
    ctx.fill();
    s.y += 0.15;
    if(s.y>h) s.y=0;
  });
  requestAnimationFrame(draw);
}
draw();

/* üéÆ GAME LOGIC */
let step=0;
const game=document.getElementById("game");
const hearts=document.getElementById("hearts");
const music=document.getElementById("music");

render();

function render(){
  const pages=[
    `<h2>This is not a website.</h2>
     <p>This is a little journey.<br>Solve what‚Äôs simple.<br>Feel what‚Äôs real.</p>
     <button onclick="start()">Begin</button>`,

    `<h3>Riddle One</h3>
     <p>Where everything started.<br>Two strangers. One message.</p>
     <input id="ans"><button onclick="check(['instagram','insta','insta dm'])">Continue</button>`,

    `<h3>Riddle Two</h3>
     <p>Not your real name,<br>but the one I use only for you.</p>
     <input id="ans"><button onclick="check(['chuhi'])">Continue</button>`,

    `<h3>Riddle Three</h3>
     <p>When you call me baby,<br>everything goes quiet.<br>Say my name.</p>
     <input id="ans"><button onclick="check(['gurveer'])">Continue</button>`,

    `<h2>Under the Same Sky</h2>
     <p>
     Even with miles between us, I feel you close.<br><br>
     I know I stumble sometimes. Jealousy speaks when it shouldn‚Äôt,
     only because I don‚Äôt want to lose you.<br><br>
     Even when things get messy,
     I still choose you.<br><br>
     Happy New Year, Chuhi ‚ù§Ô∏è<br>‚Äî Gurveer
     </p>
     <button>Start our new year ‚ù§Ô∏è</button>
     <p id="midnight"></p>`
  ];

  hearts.innerText = ["‚ù§Ô∏èü§çü§ç","‚ù§Ô∏è‚ù§Ô∏èü§ç","‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è","‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è","‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è"][step];
  game.innerHTML = pages[step];
  if(step===4) checkMidnight();
}

function start(){
  music.play();
  step++;
  render();
}

function check(arr){
  const v=document.getElementById("ans").value.toLowerCase().trim();
  if(arr.includes(v)){ step++; render(); }
}

function toggleMusic(){ music.paused?music.play():music.pause(); }

function showEgg(){
  document.body.insertAdjacentHTML("beforeend",
  `<div class="modal" onclick="this.remove()">
     <div class="modal-content">
       <p>You notice the little things.<br>That‚Äôs why I fell for you.</p>
     </div>
   </div>`);
}

function checkMidnight(){
  const now=new Date(), m=new Date();
  m.setHours(24,0,0,0);
  if(m-now<=0)
    document.getElementById("midnight").innerText =
      "‚ú® It‚Äôs midnight. And I still choose you. Always.";
  else setTimeout(checkMidnight,m-now);
}
</script>

</body>
</html>
