<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Chuhi ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&family=Poppins:wght@300;400&display=swap" rel="stylesheet">

<style>
*{
  box-sizing:border-box;
  margin:0;
  padding:0;
}
body{
  font-family:'Poppins',sans-serif;
  background:radial-gradient(circle at top,#0b1020,#000);
  color:#fff;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
}

#stars{
  position:fixed;
  inset:0;
  background:url("https://raw.githubusercontent.com/VincentGarreau/particles.js/master/demo/img/stars.png");
  animation:moveStars 120s linear infinite;
  z-index:-1;
}
@keyframes moveStars{
  from{background-position:0 0;}
  to{background-position:-2000px 2000px;}
}

.card{
  background:rgba(255,255,255,0.06);
  backdrop-filter:blur(14px);
  border-radius:20px;
  padding:32px;
  max-width:380px;
  width:90%;
  box-shadow:0 0 40px rgba(255,255,255,0.08);
  animation:fadeUp 1s ease;
}
@keyframes fadeUp{
  from{opacity:0;transform:translateY(20px);}
  to{opacity:1;transform:translateY(0);}
}

h1,h2{
  font-family:'Playfair Display',serif;
  text-align:center;
  margin-bottom:14px;
}
p{
  text-align:center;
  font-size:0.95rem;
  line-height:1.6;
}

input{
  width:100%;
  margin-top:14px;
  padding:12px;
  border-radius:12px;
  border:none;
  outline:none;
  font-size:1rem;
  text-align:center;
}

button{
  margin-top:18px;
  width:100%;
  padding:12px;
  border-radius:14px;
  border:none;
  background:linear-gradient(135deg,#ff6fae,#ff9a8b);
  color:#000;
  font-weight:600;
  font-size:1rem;
  cursor:pointer;
  transition:0.3s;
}
button:hover{
  transform:scale(1.03);
}

.fade{
  animation:fadeUp 1s ease;
}

.hidden{
  display:none;
}

.midnight{
  margin-top:18px;
  font-size:0.9rem;
  color:#ffd1e8;
  text-align:center;
}

</style>
</head>

<body>
<div id="stars"></div>

<audio id="music" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<div class="card" id="game"></div>

<script>
const game=document.getElementById("game");
const music=document.getElementById("music");
let step=0;

function startMusic(){
  music.play().catch(()=>{});
}

function next(){
  const ans=document.getElementById("ans").value.toLowerCase().trim();

  const answers=[
    ["june","july"],
    ["chuhi"],
    ["instagram","insta","dm"],
    ["warm"],
  ];

  if(!answers[step].some(a=>ans.includes(a))){
    alert("Hint: you know this ‚ù§Ô∏è");
    return;
  }

  step++;
  loadStep();
}

function loadStep(){
  if(step===0){
    game.innerHTML=`
      <h1>Hi Chuhi üê≠‚ú®</h1>
      <p>Solve these little riddles‚Ä¶<br>They lead to something meant only for you.</p>
      <button onclick="startMusic(); step++; loadStep();">Start</button>
    `;
  }

  if(step===1){
    game.innerHTML=`
      <h2>Riddle 1</h2>
      <p>When did ‚Äúus‚Äù quietly begin?</p>
      <input id="ans" placeholder="Type here">
      <button onclick="next()">Continue</button>
    `;
  }

  if(step===2){
    game.innerHTML=`
      <h2>Riddle 2</h2>
      <p>Not your real name,<br>but the one I say with love.</p>
      <input id="ans" placeholder="Type here">
      <button onclick="next()">Continue</button>
    `;
  }

  if(step===3){
    game.innerHTML=`
      <h2>Riddle 3</h2>
      <p>Where did we really start talking?</p>
      <input id="ans" placeholder="Type here">
      <button onclick="next()">Continue</button>
    `;
  }

  if(step===4){
    game.innerHTML=`
      <h2>Riddle 4</h2>
      <p>What do you make me feel?</p>
      <input id="ans" placeholder="Type here">
      <button onclick="next()">Finish</button>
    `;
  }

  if(step===5){
    game.innerHTML=`
      <h2>Under the Same Sky ‚ú®</h2>
      <p style="text-align:left">
      Another year ends tonight,<br>
      and somehow, you‚Äôre the thought that stays.<br><br>

      In a world that moves too fast,<br>
      you became my pause ‚Äî the calm place my heart
      keeps returning to.<br><br>

      We didn‚Äôt plan this.<br>
      We didn‚Äôt rush it.<br>
      It just happened‚Ä¶ softly, honestly,
      and then all at once.<br><br>

      I don‚Äôt know what this year will bring,
      but I know what I want to walk into it with ‚Äî
      you, your voice, your warmth,
      and the way your presence changes everything.<br><br>

      Happy New Year, my Chuhi ‚ù§Ô∏è<br>
      I‚Äôm really glad you‚Äôre here.<br><br>

      ‚Äî Gurveer
      </p>

      <button onclick="alert('This year‚Ä¶ we choose each other ‚ù§Ô∏è')">
        Start our new year ‚ù§Ô∏è
      </button>

      <div class="midnight" id="midnight"></div>
    `;
    checkMidnight();
  }
}

function checkMidnight(){
  const m=document.getElementById("midnight");
  setInterval(()=>{
    const now=new Date();
    if(now.getHours()===0 && now.getMinutes()===0){
      m.innerHTML="üåô It‚Äôs midnight‚Ä¶ and you‚Äôre my first thought.";
    }
  },1000);
}

loadStep();
</script>

</body>
</html>
